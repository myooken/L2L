name: License Guard

on:
  push:
    paths:
      - package.json
      - package-lock.json
      - pnpm-lock.yaml
      - yarn.lock
      - LICENSE
      - docs/licenses/**
      - _script/**
  pull_request:
    paths:
      - package.json
      - package-lock.json
      - pnpm-lock.yaml
      - yarn.lock
      - LICENSE
      - docs/licenses/**
      - _script/**
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate license inventories
        run: npm run licenses:scan

      - name: Collect Apache NOTICE files
        run: npm run licenses:notices

      - name: Check project & dependency licenses
        run: npm run licenses:check

      - name: Build license page
        run: npm run licenses:page

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            reports/**
            licenses.json
            THIRD-PARTY-LICENSES.md
            docs/licenses/index.md
            docs/licenses/THIRD-PARTY-LICENSES.md
            docs/licenses/texts/**
            docs/licenses/notices/**
            docs/licenses/ATTRIBUTION.md

      - name: Commit generated files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add licenses.json THIRD-PARTY-LICENSES.md docs/licenses/index.md docs/licenses/THIRD-PARTY-LICENSES.md docs/licenses/texts docs/licenses/notices docs/licenses/ATTRIBUTION.md
          git commit -m "chore: refresh license assets" || echo "No changes"
          git push

      - name: Comment on PR (failure only)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            let body = "ðŸ”´ License check failed.\n\n";
            const reportPath = "reports/license-report.md";
            if (fs.existsSync(reportPath)) {
              body += fs.readFileSync(reportPath, "utf8").slice(0, 6000);
            } else {
              body += "See workflow logs for details.";
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
